<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order History</title>
    <link rel="stylesheet" href="/static/css/history.css">
</head>
<body>
    <div class="navigation-buttons">
        <button onclick="window.location.href='/'">Go to Inventory</button>
        <button onclick="window.location.href='/checkout'">Go to Checkout</button>
    </div>

    <div class="container">
        <h1>Order History</h1>
        
        <!-- Search and Filter Section -->
        <div class="search-filter-container">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Search by customer name..." oninput="handleSearch()">
            </div>
            <div class="filter-controls">
                <select id="filterAttribute">
                    <option value="customer_name">Customer Name</option>
                    <option value="total">Total Price</option>
                    <option value="timestamp">Date Ordered</option>
                </select>
                <select id="sortOrder">
                    <option value="asc">Ascending</option>
                    <option value="desc">Descending</option>
                </select>
                <button onclick="applyFilter()">Sort</button>
            </div>
        </div>

        <table id="history-table">
            <thead>
                <tr>
                    <th>Customer Name</th>
                    <th>Phone Number</th>
                    <th>Items</th>
                    <th>Total</th>
                    <th>Timestamp</th>
                </tr>
            </thead>
            <tbody id="history-body"></tbody>
        </table>
    </div>

    <script src="/static/js/history.js"></script>
</body>
</html>
